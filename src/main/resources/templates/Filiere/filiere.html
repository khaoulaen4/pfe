<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Filiere</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div th:include="Filiere/header.html"></div>
<div class="row">

    <div class="col-md-3">
        <div th:include="Filiere/menu.html"></div>
    </div>
    <div class="col-md-9">


        <div class ="container">
            <div class = "row">
                <h1> List Filiere </h1>
            </div>

            <div class = "row">
                <div class = "col-lg-3">
                    <a th:href = "@{/Filiere/New}" class = "btn btn-secondary btn-sm mb-3"> Add Filiere</a>
                </div>
            </div>
            <table class = "table table-striped table-bordered">
                <thead class = "table-dark">
                <tr>
                    <th> Id </th>
                    <th> Name </th>
                    <th> Code_Filiere </th>
                    <th> Departement </th>
                    <th> Actions </th>
                </tr>
                </thead>

                <tbody>
                <tr th:each = "filiere: ${filieres}">
                    <td th:text = "${filiere.idFil}"></td>
                    <td th:text = "${filiere.nomFil}"></td>
                    <td th:text = "${filiere.codeFil}"></td>
                    <td th:text = "${filiere.departement.nomDep}"></td>

                    <td>
                        <a th:href = "@{/Filiere/edit/{id}(id=${filiere.idFil})}"
                           class = "btn btn-success">Update</a>

                        <a th:href = "@{/Filiere/Delet/{id}(id=${filiere.idFil})}"
                           class = "btn btn-danger">Delete</a>

                    </td>
                </tr>
                </tbody>

            </table>

        </div>
    </div>
</div>
</body>
</html>
